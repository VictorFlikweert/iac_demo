---
demo::topology:
  panelpc:
    hosts:
      - panelpc
  workers:
    hosts:
      - qg-1
      - qg-2
  qg:
    hosts:
      - qg-1
      - qg-2
  dv:
    hosts: []
demo::shared_root: "/opt/puppetdemo"
demo::panelpc_share: "panelpc"
demo::panelpc_message_filename: "broadcast.txt"
demo::panelpc_message: |
  PanelPC broadcast: keep nodes in sync with the latest instructions.
demo::distributed_target_dir: "/opt/puppetdemo/broadcasts"
demo::distributed_target_mode: "0644"
demo::packages:
  common:
    - curl
    - vim-tiny
  panelpc:
    - git
  workers:
    - jq
  qg:
    - tmux
  dv:
    - build-essential
